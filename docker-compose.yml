services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: naglfar-analytics
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
    - naglfar-network

networks:
  naglfar-network:
    driver: bridge