  #   restart: unless-stopped
  #   networks:
  #     - naglfar-network
  #   labels:
  #     - "traefik.enable=true"
  #     - "traefik.http.routers.whoami.rule=Host(`whoami.local`)"
  #     - "traefik.http.routers.whoami.entrypoints=web"

networks:
  naglfar-network:
    driver: bridge
    name: naglfar-network
